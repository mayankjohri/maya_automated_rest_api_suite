{% extends "gentella/layout.html" %} {% block css %}
<!-- Switchery -->
<link href="{{ url_for( 'static', filename='gentella/vendors/switchery/dist/switchery.min.css')}}" rel="stylesheet">
<!-- starrr -->
<link href="{{ url_for( 'static', filename='gentella/vendors/starrr/dist/starrr.css')}}" rel="stylesheet">
<!-- bootstrap-daterangepicker -->
<link href="{{ url_for( 'static', filename='gentella/vendors/bootstrap-daterangepicker/daterangepicker.css')}}" rel="stylesheet">
<!-- Datatables -->
<link href="{{ url_for( 'static', filename='gentella/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css')}}" rel="stylesheet"> {% endblock %} {% block content %}



<!-- top tiles -->
<div class="row tile_count">
    <div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-3">Select Project</label>
            <div class="col-md-7 col-sm-7 col-xs-7">
                <select class="form-control">
                    {% for proj in projects%}
                    <option>{{ proj }}</option>
                     {% endfor %}
                </select>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-2">
                <button id="populate_tcs" class="btn btn-primary">Populate Test Cases</button>
            </div>
        </div>
        <div class="btn-group">
            <div class="row" style="padding-left: 1.4em;">
                <h2 class="">Select the testcases</h2>
            </div>
            <div class="row">
                <table id="testcases" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Module</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        {% for tc in testcases %}
                        <label style="padding-left: 1.4em;"> 
                            <div class="icheckbox_flat-green checked" style="position: relative;">
                            <input class="flat" checked="checked" style="position: absolute; opacity: 0;" type="checkbox">
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins>
                            </div> {{ tc.name }}
                        </label> {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block js %}
<!-- Switchery -->
<script src="{{ url_for( 'static', filename='gentella/vendors/switchery/dist/switchery.min.js')}}"></script>


<!-- Datatables -->
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net/js/jquery.dataTables.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-buttons/js/dataTables.buttons.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-buttons/js/buttons.flash.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-buttons/js/buttons.html5.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-buttons/js/buttons.print.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-responsive/js/dataTables.responsive.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/datatables.net-scroller/js/dataTables.scroller.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/jszip/dist/jszip.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/pdfmake/build/pdfmake.min.js')}}" type="text/script"></script>
<script src="{{ url_for( 'static', filename='gentella/vendors/pdfmake/build/vfs_fonts.js')}}" type="text/script"></script>
<script>
    $(function() {
        $("#populate_tcs").click(function() {
            alert("Handler for .click() called.");
        });
        console.log("ready!");
    });
    /* $("#populate_tcs").click(function(){ console.log("Clicked tcs"); }); */

</script>
{% endblock %}
